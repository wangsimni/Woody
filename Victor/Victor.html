<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Woody Project - What to eat for lunch?</title>
		<link rel="stylesheet" href="themes/Woody.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="restaurant.js"></script>
		<script type="text/javascript" src="Victor.js"></script>
		<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=e928826b424073583285c73f3703a7378572103a" charset="utf-8"></script>
		<style type="text/css">
			body {
				font-family: 'Malgun Gothic';
			}
		</style>
	</head>
	</head>
	<body>
		<!-- 홈 페이지 -->
		<div data-role="page" id="home">
			<div data-role="header">
				<h1>뭘 고민한양</h1>
			</div><!-- /header -->
			<div data-role="content">
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>
							학식은 :
						</legend>
						<input type="radio" name="radio-view" id="radio-view-a" value="yes"/>
						<label for="radio-view-a">좋아요</label>
						<input type="radio" name="radio-view" id="radio-view-b" value="no"/>
						<label for="radio-view-b">안먹어</label>
					</fieldset>
				</div>
				<p>
					결정을 했다면 버튼을 눌러주세요
				</p>
				<a href="#secondpage" data-role="button" id="selectionbutton">결정!</a>

			</div><!-- /content -->

			<div data-role="footer">
				<h4>이 페이지의 푸터 부분입니다.</h4>
			</div><!-- /footer -->
		</div><!-- 홈페이지 끝 -->

		<!-- 결정 페이지 -->
		<div data-role="page" id="secondpage">
			<div data-role="header">
				<a data-rel="back">뒤로</a>
				<h1>결과</h1>
			</div><!-- /header -->
			<div data-role="content" id="menuandmap">
				<a href="#menupage" data-role="button" id="menubutton">메뉴 보기</a>
				<a href="#mappage" data-role="button" id="mapbutton">가는 법</a>
			</div><!-- /content -->
		</div><!-- 결정 페이지 끝 -->

		<!-- 로딩 페이지 -->

		<div data-role="page" id="loading page">

		<p> 잠시만 기다려 주세요</p>
		<img src="ajax-loader.gif">
		</div>
		</div> -->
		<!-- 로딩 페이지 끝 -->

		<!-- 메뉴 페이지 -->
		<div data-role="page" id="menupage">
			<div data-role="header" id="menuheader">
				<a data-rel="back">뒤로</a>
			</div><!-- /header -->
			<div data-role="content">
				<table data-role="table" data-mode="reflow">
					<thead>
						<tr>
							<th>식단</th>
							<th>가격</th>
						</tr>
					</thead>
					<tbody id="menuboard"></tbody>
				</table>
			</div><!-- /content -->
		</div><!-- 메뉴 페이지 끝 -->

		<!-- 지도 페이지 -->
		<div data-role="page" id="mappage">
			<div data-role="header">
				<a data-rel="back">뒤로</a>
				<h1>가는 길</h1>
			</div><!-- /header -->
		</div><!-- 지도 페이지 끝 -->
	</body>
</html>
